<html
    lang="en"
    xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
    data-namespace-typo3-fluid="true"
>

<f:layout name="ProfileEdit" />

<f:section name="Main">
    <div class="academic-persons-edit-form">
        <f:render
            partial="Profile/Forms/Wrapper/ContractItem"
            arguments="{
                data: data,
                profile: profile,
                contract: contract,
                translationKey: 'contract.phoneNumber',
                formDataName: 'PhoneNumberFormData'
            }"
            contentAs="elementContent"
        >
            <f:form
                action="create"
                name="phoneNumberFormData"
                object="phoneNumberFormData"
                arguments="{phoneNumber: phoneNumber}"
            >
                <f:render
                    partial="Profile/Properties/PhoneNumber"
                    arguments="{
                        phoneNumber: phoneNumberFormData,
                        validations: validations
                    }"
                />

                <f:render
                    partial="Profile/Buttons/SaveExitCancel"
                    arguments="{cancelUrl: cancelUrl}"
                />
            </f:form>
        </f:render>
    </div>
</f:section>

</html>
