<html
    lang="en"
    data-namespace-typo3-fluid="true"
    xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
    xmlns:core="http://typo3.org/ns/TYPO3/CMS/Core/ViewHelpers"
>

<f:layout name="ProfileEdit" />

<f:section name="Main">
    <div class="academic-persons-edit-contract-items">
        <f:render
            partial="Profile/ContractItem/Header"
            arguments="{
                data: data,
                profile: profile,
                contract: contract,
                translationKey: 'contract.physicalAddress'
            }"
        />

        <table>
            <f:for
                each="{
                    0: 'street',
                    1: 'streetNumber',
                    2: 'additional',
                    3: 'zip',
                    4: 'city',
                    5: 'state',
                    6: 'country',
                    7: 'type'
                }"
                as="field"
            >
                <tr>
                    <th>{f:translate(key: 'contract.physicalAddresses.{field}', extensionName: 'academic_persons_edit')}</th>
                    <td>{physicalAddress.{field}}</td>
                </tr>
            </f:for>
        </table>

        <f:link.action
            action="edit"
            arguments="{physicalAddress: physicalAddress}"
            class="btn btn-primary"
        >
            {f:translate(key: 'actions.edit', extensionName: 'academic_persons_edit')}

            <core:icon identifier="academic-persons-edit-edit" alternativeMarkupIdentifier="inline"/>
        </f:link.action>
    </div>
</f:section>

</html>
