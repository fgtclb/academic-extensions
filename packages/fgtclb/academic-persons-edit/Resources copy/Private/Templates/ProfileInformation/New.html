<html
    lang="en"
    xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
    data-namespace-typo3-fluid="true"
>

<f:layout name="ProfileEdit" />

<f:section name="Main">
    <div class="academic-persons-edit-form">
        <f:render
            partial="Profile/Forms/Wrapper/ProfileInformation"
            arguments="{
                data: data,
                profile: profile,
            }"
            contentAs="elementContent"
        >
            <f:form
                action="create"
                name="profileInformationFormData"
                object="{profileInformationFormData}"
                arguments="{profile: profile}"
            >
                <f:render
                    partial="Profile/Buttons/SaveExitCancel"
                    arguments="{cancelUrl: cancelUrl}"
                />

                <f:render
                    partial="Profile/Properties/ProfileInformation"
                    arguments="{
                        profileInformationFormData: profileInformationFormData,
                        validations: validations
                    }"
                />
                <f:render
                    partial="Profile/Buttons/SaveExitCancel"
                    arguments="{cancelUrl: cancelUrl}"
                />
            </f:form>
        </f:render>
    </div>
</f:section>

</html>
