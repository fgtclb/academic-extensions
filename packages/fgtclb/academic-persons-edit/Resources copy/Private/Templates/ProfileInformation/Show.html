<html
    lang="en"
    data-namespace-typo3-fluid="true"
    xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
    xmlns:core="http://typo3.org/ns/TYPO3/CMS/Core/ViewHelpers"
>

<f:layout name="ProfileEdit" />

<f:section name="Main">
    <div class="academic-persons-edit-contract-items">
        <f:render
            partial="Profile/Header"
            arguments="{
                header: '{profile.title} {profile.firstName} {profile.middleName} {profile.lastName}',
                layout: '{data.header_layout}',
                subheader: '{data.subheader}',
                detail: 'true'
            }"
        />

        <f:render
            partial="Profile/SectionHeader"
            arguments="{
                header: '{f:translate(key: \'profile.profileInformations.{type}\', extensionName: \'academic_persons_edit\')}',
                layout: '{data.header_layout}',
                subheader: '{data.subheader}',
                detail: 'true'
            }"
        />

        <table>
            <f:for
                each="{
                    0: 'year',
                    1: 'yearStart',
                    2: 'yearEnd',
                    3: 'title',
                    4: 'link',
                    5: 'text',
                }"
                as="field"
            >
                <tr>
                    <th>
                        {f:translate(
                            key: 'profile.profileInformations.{field}',
                            extensionName: 'academic_persons_edit'
                        )}:
                    </th>
                    <f:if condition="{field} == 'text'">
                        <f:then>
                            <td>{profileInformation.{field} -> f:format.html()}</td>
                        </f:then>
                        <f:else>
                            <td>{profileInformation.{field}}</td>
                        </f:else>
                    </f:if>
                </tr>
            </f:for>
        </table>

        <f:link.action
            action="edit"
            arguments="{profileInformation: profileInformation}"
            class="btn btn-primary"
        >
            {f:translate(key: 'actions.edit', extensionName: 'academic_persons_edit')}

            <core:icon identifier="academic-persons-edit-edit" alternativeMarkupIdentifier="inline"/>
        </f:link.action>
    </div>
</f:section>

</html>
