<html
    lang="en"
    xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
    data-namespace-typo3-fluid="true"
>

<div class="row">
    <div class="col-6">
        <f:render
            partial="Profile/Forms/Select"
            arguments="{
                element: {
                    form: 'profile',
                    identifier: 'gender',
                }
            }"
        />
    </div>

    <div class="col-6">
        <f:render
            partial="Profile/Forms/Textfield"
            arguments="{
                element: {
                    form: 'profile',
                    identifier: 'title',
                    autocomplete: 'honorific-prefix'
                }
            }"
        />
    </div>

    <div class="col-12 col-md-4">
        <f:render
            partial="Profile/Forms/Textfield"
            arguments="{
                element: {
                    form: 'profile',
                    identifier: 'firstName',
                    autocomplete: 'given-name'
                }
            }"
        />
    </div>

    <div class="col-12 col-md-4">
        <f:render
            partial="Profile/Forms/Textfield"
            arguments="{
                element: {
                    form: 'profile',
                    identifier: 'middleName',
                    autocomplete: 'additional-name'
                }
            }"
        />
    </div>

    <div class="col-12 col-md-4">
        <f:render
            partial="Profile/Forms/Textfield"
            arguments="{
                element: {
                    form: 'profile',
                    identifier: 'lastName',
                    autocomplete: 'family-name'
                }
            }"
        />
    </div>

    <div class="col-12 col-sm-6">
        <f:render
            partial="Profile/Forms/Textfield"
            arguments="{
                element: {
                    form: 'profile',
                    identifier: 'website',
                    autocomplete: 'url',
                }
            }"
        />
    </div>

    <div class="col-12 col-sm-6">
        <f:render
            partial="Profile/Forms/Textfield"
            arguments="{
                element: {
                    form: 'profile',
                    identifier: 'websiteTitle'
                }
            }"
        />
    </div>

    <div class="col-12 col-sm-6">
        <f:render
            partial="Profile/Forms/Textfield"
            arguments="{
                element: {
                    form: 'profile',
                    identifier: 'publicationsLink'
                }
            }"
        />
    </div>

    <div class="col-12 col-sm-6">
        <f:render
            partial="Profile/Forms/Textfield"
            arguments="{
                element: {
                    form: 'profile',
                    identifier: 'publicationsLinkTitle'
                }
            }"
        />
    </div>

    <div class="col-12">
        <f:render
            partial="Profile/Forms/Textarea"
            arguments="{
                element: {
                    form: 'profile',
                    identifier: 'teachingArea',
                    richtext: true,
                }
            }"
        />
    </div>

    <div class="col-12">
        <f:render
            partial="Profile/Forms/Textarea"
            arguments="{
                element: {
                    form: 'profile',
                    identifier: 'coreCompetences',
                    richtext: true
                }
            }"
        />
    </div>

    <div class="col-12">
        <f:render
            partial="Profile/Forms/Textarea"
            arguments="{
                element: {
                    form: 'profile',
                    identifier: 'supervisedThesis',
                    richtext: true
                }
            }"
        />
    </div>

    <div class="col-12">
        <f:render
            partial="Profile/Forms/Textarea"
            arguments="{
                element: {
                    form: 'profile',
                    identifier: 'supervisedDoctoralThesis',
                    richtext: true
                }
            }"
        />
    </div>

    <div class="col-12">
        <f:render
            partial="Profile/Forms/Textarea"
            arguments="{
                element: {
                    form: 'profile',
                    identifier: 'miscellaneous',
                    richtext: true
                }
            }"
        />
    </div>
</div>

</html>
