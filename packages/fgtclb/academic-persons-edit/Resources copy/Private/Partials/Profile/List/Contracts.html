<html
    lang="en"
    data-namespace-typo3-fluid="true"
    xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
    xmlns:core="http://typo3.org/ns/TYPO3/CMS/Core/ViewHelpers"
>

<f:if condition="{profile.contracts}">
    <f:then>
        <table>
            <thead>
                <tr>
                    <th>{f:translate(key: 'list.contract.position', extensionName: 'academic_persons_edit')}</th>
                    <th>{f:translate(key: 'list.actions', extensionName: 'academic_persons_edit')}</th>
                </tr>
            </thead>
            <tbody>
                <f:for each="{profile.contracts}" as="contract" iteration="contractIteration">
                    <tr>
                        <td>{contract.position}</td>
                        <td>
                            <f:link.action
                                controller="Contract"
                                action="show"
                                arguments="{contract: contract}"
                                class="btn btn-outline-primary"
                                aria-label="{f:translate(key: 'actions.view', extensionName: 'academic_persons_edit')}"
                                title="{f:translate(key: 'actions.view', extensionName: 'academic_persons_edit')}"
                            >
                                <core:icon identifier="academic-persons-edit-view" alternativeMarkupIdentifier="inline"/>
                            </f:link.action>

                            <f:link.action
                                controller="Contract"
                                action="edit"
                                arguments="{contract: contract}"
                                class="btn btn-primary"
                                aria-label="{f:translate(key: 'actions.edit', extensionName: 'academic_persons_edit')}"
                                title="{f:translate(key: 'actions.edit', extensionName: 'academic_persons_edit')}"
                            >
                                <core:icon identifier="academic-persons-edit-edit" alternativeMarkupIdentifier="inline"/>
                            </f:link.action>

                            <f:if condition="{contractIteration.cycle} > 1">
                                <f:then>
                                    <f:link.action
                                        controller="Contract"
                                        action="sort"
                                        arguments="{contract: contract, sortDirection: 'up'}"
                                        class="btn btn-outline-secondary"
                                        aria-label="{f:translate(
                                            key: 'actions.sortUp',
                                            extensionName: 'academic_persons_edit'
                                        )}"
                                        title="{f:translate(
                                            key: 'actions.sortUp',
                                            extensionName: 'academic_persons_edit'
                                        )}"
                                    >
                                        <core:icon identifier="arrow-long" alternativeMarkupIdentifier="inline"/>
                                    </f:link.action>
                                </f:then>
                                <f:else>
                                    <f:if condition="{profile.contracts -> f:count()} > 2">
                                        <span class="btn-hidden"></span>
                                    </f:if>
                                </f:else>
                            </f:if>

                            <f:if condition="{contractIteration.cycle} < {contracts->f:count()}">
                                <f:then>
                                    <f:link.action
                                        controller="Contract"
                                        action="sort"
                                        arguments="{contract: contract, sortDirection: 'down'}"
                                        class="btn btn-outline-secondary"
                                        aria-label="{f:translate(
                                            key: 'actions.sortDown',
                                            extensionName: 'academic_persons_edit'
                                        )}"
                                        title="{f:translate(
                                            key: 'actions.sortDown',
                                            extensionName: 'academic_persons_edit'
                                        )}"
                                    >
                                        <core:icon identifier="arrow-long" alternativeMarkupIdentifier="inline"/>
                                    </f:link.action>
                                </f:then>
                                <f:else>
                                    <f:if condition="{profile.contracts -> f:count()} > 2">
                                        <span class="btn-hidden"></span>
                                    </f:if>
                                </f:else>
                            </f:if>

                            <f:link.action
                                controller="Contract"
                                action="confirmDelete"
                                arguments="{contract: contract}"
                                class="btn btn-danger"
                                aria-label="{f:translate(
                                    key: 'actions.delete',
                                    extensionName: 'academic_persons_edit'
                                )}"
                                title="{f:translate(
                                    key: 'actions.delete',
                                    extensionName: 'academic_persons_edit'
                                )}"
                            >
                                <core:icon identifier="academic-persons-edit-delete" alternativeMarkupIdentifier="inline"/>
                            </f:link.action>
                        </td>
                    </tr>
                </f:for>
            </tbody>
        </table>
    </f:then>
    <f:else>
        <p>{f:translate(key: 'list.noContractsFound', extensionName: 'academic_persons_edit')}</p>
    </f:else>
</f:if>

</html>
