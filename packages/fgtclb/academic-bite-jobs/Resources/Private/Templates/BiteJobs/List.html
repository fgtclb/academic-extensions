<html
    lang="en"
    xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
    data-namespace-typo3-fluid="true"
>

<section class="bite-jobs">
	<f:if condition="{jobs}">
			<f:then>
					<f:render partial="BiteJobs/{settings.jobs.view}" arguments="{_all}" />
					<style>
							.bite-jobs th {
									hyphens: none !important;
							}
					</style>
			</f:then>
			<f:else>
					<f:translate key="fe.b-ite.no-jobs" extensionName="academic_bite_jobs"/>
			</f:else>
	</f:if>
</section>
</html>
