<html
    lang="en"
    xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
    data-namespace-typo3-fluid="true"
>


<f:if condition="{jobs}">
    <f:then>
        <f:render partial="BiteJobs/{settings.jobs.view}" arguments="{_all}" />
        <style>
            th {
                hyphens: none !important;
            }
        </style>
    </f:then>
    <f:else>
        <f:translate key="fe.b-ite.no-jobs" />
    </f:else>
</f:if>
</html>
