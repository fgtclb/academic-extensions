<html
    data-namespace-typo3-fluid="true"
    xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
>

<div class="academic-contacts4pages">
    <f:if condition="{roles}">
        <f:then>
            <f:for each="{roles}" as="role">
                <div class="row">
                    <f:render
                        partial="Profile/Header"
                        arguments="{
                            header: '{role.name}',
                            layout: '{data.header_layout}',
                            subheader: '{data.subheader}'
                        }"
                    />

                    <f:for each="{contacts}" as="contact">
                        <f:if condition="{contact.role} == {role}">
                            <div class="col-12 col-md-6 col-lg-4 col-xl-3">
                                <f:render
                                    partial="Profile/Item"
                                    arguments="{
                                        profile: contact.contract.profile,
                                        contract: contact.contract,
                                        settings: settings,
                                        data: data,
                                        groupedProfiles: 'true'
                                    }"
                                />
                            </div>
                        </f:if>
                    </f:for>
                </div>
            </f:for>
        </f:then>
        <f:else>
            <div class="row">
                <f:for each="{contacts}" as="contact">
                    <div class="col-12 col-md-6 col-lg-4 col-xl-3">
                        <f:render
                            partial="Profile/Item"
                            arguments="{
                                profile: contact.contract.profile,
                                contract: contact.contract,
                                settings: settings,
                                data: data
                            }"
                        />
                    </div>
                </f:for>
            </div>
        </f:else>
    </f:if>
</div>

</html>
